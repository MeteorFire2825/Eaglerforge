<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher | Home</title>

    <!-- Favicon link -->
    <link rel="icon" href="Favicon.ico" type="image/x-icon">

    <style>
        /* Page Background using the uploaded image */
        body {
            background: url('Background.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            color: white;
        }

        /* Heading Style */
        h1 {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        /* Button Style */
        .btn {
            width: 200px; /* Adjust size */
            height: 200px; /* Adjust size */
            background-color: rgba(0, 255, 0, 0.8); /* Green button */
            border: none;
            border-radius: 50%; /* Makes it circular */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        /* Button Hover and Active effects */
        .btn:hover {
            background-color: rgba(0, 255, 0, 1); /* Brighter green */
            transform: scale(1.1); /* Slight zoom effect */
        }

        .btn:active {
            background-color: rgba(0, 200, 0, 1); /* Darker green */
            transform: scale(0.95); /* Shrink slightly */
        }

        /* Paragraph Style */
        p {
            font-size: 1.5rem;
            margin-top: 10px;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <h1>Welcome to the Eaglercraft Launcher</h1>
    <p>Click the button below to start the game:</p>
    <button class="btn" onclick="openClient()">Run</button>

    <script>
        function openClient() {
            // Get the screen width and height
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;
            
            // Set the size of the popup window
            var windowWidth = 800;
            var windowHeight = 600;
            
            // Calculate the position of the popup window to center it
            var left = (screenWidth - windowWidth) / 2;
            var top = (screenHeight - windowHeight) / 2;

            // Open the eaglerforge.html client file as a centered popup window
            window.open('eaglerforge.html', '_blank', `width=${windowWidth},height=${windowHeight},left=${left},top=${top},scrollbars=no,resizable=no,toolbar=no,location=no,directories=no,status=no`);
        }
    </script>

</body>
</html>
