<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher | Home</title>

    <!-- Favicon link -->
    <link rel="icon" href="Favicon.ico" type="image/x-icon"> <!-- Replace 'favicon.ico' with your actual favicon file -->

    <style>
        /* Page Background */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Heading Style */
        h1 {
            font-size: 4rem; /* Large font size */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Button Style */
        .btn {
            padding: 30px 60px; /* Larger padding for a big button */
            font-size: 2rem; /* Larger text */
            background-color: #4CAF50; /* Green background */
            color: #a8e6a2; /* Lighter green text */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slight shadow for button */
        }

        .btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Button on Focus */
        .btn:focus {
            outline: none;
        }

        /* Styling for Paragraph */
        p {
            font-size: 1.5rem;
            margin-top: 10px;
            text-align: center;
        }

    </style>
</head>
<body>

    <h1>Welcome to the Eaglerforge Launcher</h1>
    <p>Click the button below to start the game:</p>
    <button class="btn" onclick="openClient()">Run</button>

    <script>
        function openClient() {
            // Open the eaglerforge.html client file as a popup window
            window.open('eaglerforge.html', '_blank', 'width=800,height=600,scrollbars=no,resizable=no,toolbar=no,location=no,directories=no,status=no');
        }
    </script>

</body>
</html>
