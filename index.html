<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EaglerForge Injector</title>
  
  <!-- Link to the same favicon as client.html -->
  <link rel="icon" href="icon-192x192.png" type="image/png">

  <!-- Link to the manifest file for PWA functionality -->
  <link rel="manifest" href="manifest.json">

  <!-- Service Worker registration for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js') // Ensure the correct path
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>

  <!-- Dark Mode Styling -->
  <style>
    /* Basic reset for the page */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      background-color: #121212;
    }

    h1 {
      color: #ffffff;
      text-align: center;
      padding-top: 50px;
    }

    p {
      color: #bbb;
      text-align: center;
      font-size: 16px;
    }

    /* Button Styling */
    .run-button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .run-button:hover {
      background-color: #0056b3;
    }

    /* The iframe where client.html will be loaded */
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>

  <!-- Title of the page -->
  <h1>EaglerForge Injector</h1>
  <p>Click the "RUN EaglerForge" button below to load the EaglerForge Injector.</p>

  <!-- RUN EaglerForge Button -->
  <button class="run-button" id="runButton">RUN EaglerForge</button>

  <!-- The iframe for loading client.html -->
  <iframe id="clientIframe" src="" title="EaglerForge Injector"></iframe>

  <!-- Script for handling iframe -->
  <script>
    // Grab elements
    const runButton = document.getElementById('runButton');
    const iframe = document.getElementById('clientIframe');

    // Show the iframe with client.html when the run button is clicked
    runButton.addEventListener('click', () => {
      iframe.src = "client.html";  // Set the iframe's src to client.html
      iframe.style.display = 'block';  // Display the iframe
      runButton.style.display = 'none'; // Hide the run button
    });
  </script>
</body>
</html>
